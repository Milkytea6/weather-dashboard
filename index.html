<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles/index-styles.css">
</head>

<body  id="dashboard">
    <header id="header">
        <h1 class="title text-center text-light p-2 ">Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-section">
            <h2 class="text-center">Search for a city:</h2>
            <form id="search-form" class="border-bottom border-dark border-5 d-flex flex-column mb-3">
                <!--Added id's to form children for javascript query selector   -->
                <input id="searchInput" placeholder="Enter city name...">
                <button id="search-button" class="btn btn-block bg-primary my-3">Search</button>
            </form>
            <div id="city-buttons" class="d-flex flex-column text-light">
                <button class="btn btn-block">Seattle</button>
                <button class="btn btn-block">San Francisco</button>
                <button class="btn btn-block">Denver</button>
                <button class="btn btn-block">Chicago</button>
                <button class="btn btn-block">Austin</button>
                <button class="btn btn-block">Atlanta</button>
                <button class="btn btn-block">Philladelphia</button>
                <button class="btn btn-block">Orlando</button>
                <button class="btn btn-block">New York</button>

            </div>
        </section>
        <section id="cards">
          
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Assets/scripts/index-script.js"></script>
</body>

</html>
